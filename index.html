<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHAMPS Classroom Expectations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0.2em;
      background: #f5f7fa;
      color: #222;
      max-width: 440px;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.7em;
      font-size: 1.1em;
      color: #f5db1c;
      background: #112145;
      padding: 0.3em 0;
      border-radius: 6px;
      letter-spacing: 0.04em;
    }
    .category {
      margin: 0.18em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.97em;
    }
    .cat-label {
      color: #f5db1c;
      background: #112145;
      padding: 0.18em 0.7em;
      border-radius: 6px;
      margin-bottom: 0.13em;
      font-size: 0.97em;
      letter-spacing: 0.03em;
      font-weight: 600;
      text-align: center;
    }
    .rotate-btn {
      background: #112145;
      color: #f5db1c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.97em;
      font-weight: 500;
      padding: 0.32em 0.7em;
      margin-bottom: 0.12em;
      width: 95%;
      transition: background 0.2s;
      box-shadow: 0 1px 3px #11214520;
    }
    .rotate-btn:hover {
      background: #254287;
      color: #f5db1c;
    }
    .expectation-desc {
      font-size: 0.93em;
      background: #eaf0fa;
      color: #112145;
      border-radius: 4px;
      padding: 0.36em 0.5em;
      margin-bottom: 0.1em;
      width: 95%;
      text-align: center;
      min-height: 1.6em;
    }
    .participation-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.18em;
      margin-bottom: 0.1em;
      justify-content: center;
    }
    .participation-btn {
      background: #112145;
      color: #f5db1c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.92em;
      font-weight: 500;
      padding: 0.26em 0.6em;
      margin-bottom: 0.1em;
      margin-right: 0.1em;
      transition: background 0.2s;
    }
    .participation-btn.selected {
      background: #2da872;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 4px #2da87280;
    }
    #participation-info {
      font-size: 0.85em;
      color: #555;
      margin-top: 0.1em;
      text-align: center;
      margin-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <h1>CHAMPS Expectations</h1>

  <div class="category" id="cat-conversation">
    <div class="cat-label">Conversation</div>
    <button class="rotate-btn" id="btn-conversation"></button>
    <div class="expectation-desc" id="desc-conversation"></div>
  </div>

  <div class="category" id="cat-help">
    <div class="cat-label">Help</div>
    <button class="rotate-btn" id="btn-help"></button>
    <div class="expectation-desc" id="desc-help"></div>
  </div>

  <div class="category" id="cat-activity">
    <div class="cat-label">Activity</div>
    <button class="rotate-btn" id="btn-activity"></button>
    <div class="expectation-desc" id="desc-activity"></div>
  </div>

  <div class="category" id="cat-movement">
    <div class="cat-label">Movement</div>
    <button class="rotate-btn" id="btn-movement"></button>
    <div class="expectation-desc" id="desc-movement"></div>
  </div>

  <div class="category" id="cat-participation">
    <div class="cat-label">Participation</div>
    <div class="participation-container">
      <button class="participation-btn" data-participation="writing">Writing</button>
      <button class="participation-btn" data-participation="reading">Reading</button>
      <button class="participation-btn" data-participation="talking">Talking</button>
      <button class="participation-btn" data-participation="listening">Listening</button>
    </div>
    <div id="participation-info">
      Select all types of participation expected.
    </div>
  </div>

  <div class="category" id="cat-chromebooks">
    <div class="cat-label">Chromebooks</div>
    <button class="rotate-btn" id="btn-chromebooks"></button>
    <div class="expectation-desc" id="desc-chromebooks"></div>
  </div>

  <script>
    // Data for each category
    const expectations = {
      conversation: [
        {label: "0 - Silent", desc: "Remain silent."},
        {label: "1 - Whisper", desc: "For speaking to one person at a time"},
        {label: "2 - Quiet", desc: "For speaking with two to four others"},
        {label: "4 - Regular", desc: "Regular conversation."}
      ],
      help: [
        {label: "Refer to Materials", desc: "First, check your notes or instructions for answers."},
        {label: "Ask a Partner", desc: "If you can't find it, quietly ask a partner for help."},
        {label: "Raise Your Hand", desc: "If you still need help, raise your hand for the teacher."}
      ],
      activity: [
        {label: "Individual", desc: "Work by yourself."},
        {label: "Partner", desc: "Work with a partner."},
        {label: "Group", desc: "Work with a small group."},
        {label: "Class", desc: "Whole class activity."}
      ],
      movement: [
        {label: "Seated", desc: "Remain seated."},
        {label: "Limited", desc: "Get up only with permission"},
        {label: "Unrestricted", desc: "Get up only for specific reasons (e.g., supplies)."}
      ],
      chromebooks: [
        {label: "None", desc: "CBs remain off."},
        {label: "Shared", desc: "Share Chromebooks with a partner/group."},
        {label: "Limited w/ Music", desc: "Limited Chromebook use; music is allowed."},
        {label: "Limited w/o Music", desc: "Limited Chromebook use; music is not allowed."}
      ]
    };

    // For each rotating category
    function setupRotation(category) {
      let idx = 0;
      const btn = document.getElementById("btn-" + category);
      const desc = document.getElementById("desc-" + category);
      function update() {
        btn.textContent = expectations[category][idx].label;
        desc.textContent = expectations[category][idx].desc;
      }
      btn.addEventListener('click', function() {
        idx = (idx + 1) % expectations[category].length;
        update();
      });
      update();
    }
    setupRotation('conversation');
    setupRotation('help');
    setupRotation('activity');
    setupRotation('movement');
    setupRotation('chromebooks');

    // Participation multi-select/highlight logic
    document.querySelectorAll('.participation-btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        btn.classList.toggle('selected');
      });
    });
  </script>
</body>
</html>
