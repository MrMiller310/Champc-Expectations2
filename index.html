<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classroom Expectations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #112145;
        margin-bottom: 20px;
    }
    .category {
        margin: 10px 0;
        font-size: 1.2em;
        cursor: pointer;
        background-color: #112145;
        color: #f5db1c;
        padding: 10px;
        border-radius: 8px;
        user-select: none;
    }
    .category:hover {
        opacity: 0.85;
    }
    .inactive {
        background-color: #ccc;
        color: #444;
    }
</style>
</head>
<body>

<h1>Classroom Expectations</h1>

<div id="expectations">
    <div class="category" data-options="0 – No talking,0.5 – Whisper,1 – Quiet voice,2 – Regular voice" data-index="0">
        Conversations: 0 – No talking
    </div>
    <div class="category" data-options="Raise hand,Ask a partner,Refer to materials" data-index="0">
        Help: Raise hand
    </div>
    <div class="category" data-options="Independent,Partner,Group,Whole class" data-index="0">
        Activity: Independent
    </div>
    <div class="category" data-options="Remain seated,Limited w/ permission,Limited w/o permission,Unrestricted" data-index="0">
        Movement: Remain seated
    </div>
    <div class="category participation" data-options="Reading,Writing,Listening,Typing" data-active="true">
        Participation: Reading
    </div>
    <div class="category" data-options="No Chromebook,Chromebook w/ music,Chromebook w/o music" data-index="0">
        Chromebooks / Technology: No Chromebook
    </div>
</div>

<script>
document.querySelectorAll('.category').forEach(category => {
    category.addEventListener('click', function() {
        const options = this.dataset.options.split(',');
        
        if (this.classList.contains('participation')) {
            // Toggle active/inactive state for Participation
            if (this.classList.contains('inactive')) {
                this.classList.remove('inactive');
                this.textContent = "Participation: " + options[0]; // reset to first option
                this.dataset.index = 0;
            } else {
                let index = parseInt(this.dataset.index || 0);
                index = (index + 1) % options.length;
                this.dataset.index = index;
                this.textContent = "Participation: " + options[index];
            }
        } else {
            // Cycle through other expectation options
            let index = parseInt(this.dataset.index || 0);
            index = (index + 1) % options.length;
            this.dataset.index = index;
            this.textContent = this.textContent.split(':')[0] + ": " + options[index];
        }
    });
});
</script>

</body>
</html>
