<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Classroom Expectations</title>
<style>
  body {
    margin: 0;
    padding: 10px;
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .category {
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .label {
    background: #112145;
    color: #f5db1c;
    width: 100%;
    text-align: center;
    padding: 6px 0;
    font-weight: bold;
    font-size: 1rem;
  }

  .value {
    margin: 8px 0 6px 0;
    text-align: center;
    line-height: 1.2;
    word-wrap: break-word;
    max-width: 95%;
  }

  button {
    padding: 4px 10px;
    font-size: 0.9rem;
    border: none;
    border-radius: 4px;
    background: #112145;
    color: #f5db1c;
    cursor: pointer;
    margin-bottom: 8px;
  }

  button:hover {
    background: #1d3466;
  }

  .participation-options {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    justify-content: center;
    margin: 8px 0;
  }

  .participation-options label {
    background: #e4e4e4;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
    font-size: 0.85rem;
  }

  .participation-options input[type="checkbox"] {
    display: none;
  }

  .participation-options input:checked + span {
    background: #112145;
    color: #f5db1c;
  }
</style>
</head>
<body>

<div class="category" data-cat="conversation">
  <div class="label">Conversation</div>
  <div class="value">0 – No talking</div>
  <button>Change</button>
</div>

<div class="category" data-cat="help">
  <div class="label">Help</div>
  <div class="value">Raise hand</div>
  <button>Change</button>
</div>

<div class="category" data-cat="activity">
  <div class="label">Activity</div>
  <div class="value">Independent</div>
  <button>Change</button>
</div>

<div class="category" data-cat="movement">
  <div class="label">Movement</div>
  <div class="value">Remain seated</div>
  <button>Change</button>
</div>

<div class="category" data-cat="chromebooks">
  <div class="label">Chromebooks / Technology</div>
  <div class="value">No Chromebook</div>
  <button>Change</button>
</div>

<div class="category participation">
  <div class="label">Participation</div>
  <div class="participation-options">
    <label><input type="checkbox"><span>Reading</span></label>
    <label><input type="checkbox"><span>Writing</span></label>
    <label><input type="checkbox"><span>Listening</span></label>
    <label><input type="checkbox"><span>Typing</span></label>
  </div>
</div>

<script>
const data = {
  conversation: [
    "0 – No talking",
    "0.5 – Whisper",
    "1 – Quiet voice",
    "2 – Regular voice"
  ],
  help: [
    "Raise hand",
    "Ask a partner",
    "Refer to materials"
  ],
  activity: [
    "Independent",
    "Partner",
    "Group",
    "Whole class"
  ],
  movement: [
    "Remain seated",
    "Limited w/ permission",
    "Limited w/o permission",
    "Unrestricted"
  ],
  chromebooks: [
    "No Chromebook",
    "Chromebook w/ music",
    "Chromebook w/o music"
  ]
];

// Resize text to fit container
function resizeText(el) {
  let size = 20; // starting font size
  el.style.fontSize = size + "px";
  while ((el.scrollWidth > el.clientWidth || el.scrollHeight > el.clientHeight) && size > 10) {
    size -= 1;
    el.style.fontSize = size + "px";
  }
}

// Apply resizing to all values initially and on change
function applyResizing() {
  document.querySelectorAll(".category[data-cat] .value").forEach(valueEl => {
    resizeText(valueEl);
  });
}

// Set up cycling buttons
document.querySelectorAll(".category").forEach(catEl => {
  const key = catEl.dataset.cat;
  if (!key) return; // skip participation

  const valueEl = catEl.querySelector(".value");
  const button = catEl.querySelector("button");

  let index = 0;
  resizeText(valueEl);

  button.addEventListener("click", () => {
    index = (index + 1) % data[key].length;
    valueEl.textContent = data[key][index];
    resizeText(valueEl);
  });
});

// Resize when window changes
window.addEventListener("resize", applyResizing);

// Initial fit
applyResizing();
</script>

</body>
</html>
