<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Expectations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #112145;
      --accent: #f5db1c;
      --background: #f7f7f7;
      --box-radius: 12px;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--background);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 18px;
    }
    .expectation-box {
      background: #fff;
      border-radius: var(--box-radius);
      box-shadow: 0 2px 8px rgba(17,33,69,0.09);
      padding: 22px 16px;
      width: 100%;
      max-width: 410px;
      margin-bottom: 18px;
      border: 2px solid var(--primary);
    }
    .category {
      margin-bottom: 20px;
    }
    .category-title {
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 7px;
      color: var(--primary);
      letter-spacing: 0.5px;
    }
    .option {
      display: inline-block;
      font-size: 1.25em;
      font-weight: bold;
      margin-left: 9px;
      vertical-align: middle;
      color: var(--primary);
      background: var(--accent);
      padding: 10px 16px;
      border-radius: 8px;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(245,219,28,0.20);
      border: 2px solid var(--primary);
      cursor: pointer;
      user-select: none;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .option:active {
      box-shadow: 0 0px 2px rgba(245,219,28,0.40);
      background: #ffe854;
    }
    .participation-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .toggle-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 14px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 3px 6px 0;
      transition: background 0.16s, box-shadow 0.16s;
      box-shadow: 0 1px 6px rgba(17,33,69,0.09);
      outline: none;
      border: 2px solid transparent;
    }
    .toggle-btn:hover {
      background: var(--accent);
      color: var(--primary);
      border-color: var(--primary);
    }
    .toggle-btn.active {
      background: var(--accent);
      color: var(--primary);
      border-color: var(--primary);
    }
    @media (max-width: 500px) {
      .expectation-box {
        max-width: 97vw;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="expectation-box">
    <!-- Conversation -->
    <div class="category" id="conversation">
      <div class="category-title">Conversation:</div>
      <span class="option" id="conversation-value" onclick="cycle('conversation')"
        title="Click to change expectation"></span>
    </div>
    <!-- Help -->
    <div class="category" id="help">
      <div class="category-title">Help:</div>
      <span class="option" id="help-value" onclick="cycle('help')"
        title="Click to change expectation"></span>
    </div>
    <!-- Activity -->
    <div class="category" id="activity">
      <div class="category-title">Activity:</div>
      <span class="option" id="activity-value" onclick="cycle('activity')"
        title="Click to change expectation"></span>
    </div>
    <!-- Movement -->
    <div class="category" id="movement">
      <div class="category-title">Movement:</div>
      <span class="option" id="movement-value" onclick="cycle('movement')"
        title="Click to change expectation"></span>
    </div>
    <!-- Participation (toggle) -->
    <div class="category" id="participation">
      <div class="category-title">Participation:</div>
      <div class="participation-list">
        <button class="toggle-btn" id="toggle-reading" onclick="toggleParticipation('Reading')">Reading</button>
        <button class="toggle-btn" id="toggle-writing" onclick="toggleParticipation('Writing')">Writing</button>
        <button class="toggle-btn" id="toggle-listening" onclick="toggleParticipation('Listening')">Listening</button>
        <button class="toggle-btn" id="toggle-typing" onclick="toggleParticipation('Typing')">Typing</button>
      </div>
    </div>
    <!-- Chromebooks -->
    <div class="category" id="chromebook">
      <div class="category-title">Chromebooks / Technology:</div>
      <span class="option" id="chromebook-value" onclick="cycle('chromebook')"
        title="Click to change expectation"></span>
    </div>
  </div>
  <script>
    // Option lists
    const options = {
      conversation: [
        "0 – No talking",
        "0.5 – Whisper",
        "1 – Quiet voice",
        "2 – Regular voice"
      ],
      help: [
        "Raise hand",
        "Ask a partner",
        "Refer to materials"
      ],
      activity: [
        "Independent",
        "Partner",
        "Group",
        "Whole class"
      ],
      movement: [
        "Remain seated",
        "Limited w/ permission",
        "Limited w/o permission",
        "Unrestricted"
      ],
      chromebook: [
        "No Chromebook",
        "Chromebook w/ music",
        "Chromebook w/o music"
      ],
      participation: [
        "Reading",
        "Writing",
        "Listening",
        "Typing"
      ]
    };

    // State
    let state = {
      conversation: 0,
      help: 0,
      activity: 0,
      movement: 0,
      chromebook: 0,
      participation: {
        Reading: false,
        Writing: false,
        Listening: false,
        Typing: false
      }
    };

    // Update visible expectations
    function updateAll() {
      document.getElementById('conversation-value').textContent = options.conversation[state.conversation];
      document.getElementById('help-value').textContent = options.help[state.help];
      document.getElementById('activity-value').textContent = options.activity[state.activity];
      document.getElementById('movement-value').textContent = options.movement[state.movement];
      document.getElementById('chromebook-value').textContent = options.chromebook[state.chromebook];
      options.participation.forEach(part => {
        document.getElementById('toggle-' + part.toLowerCase()).classList.toggle('active', state.participation[part]);
      });
    }

    // Cycle through options on click
    function cycle(category) {
      state[category] = (state[category] + 1) % options[category].length;
      updateAll();
    }

    // Toggle participation category
    function toggleParticipation(part) {
      state.participation[part] = !state.participation[part];
      updateAll();
    }

    // Initial render
    updateAll();
  </script>
</body>
</html>
